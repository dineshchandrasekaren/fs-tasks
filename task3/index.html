<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar - July 2025</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
  
    th, td {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      vertical-align: top;
    }
    col.weekend {
      background-color: #e47c7c;
    }
    col.weekday {
      background-color: #dce5f3;
    }
    thead th {
      background-color: #2f80ed;
      color: white;
      font-weight: bold;
    }
 
  </style>
</head>
<body>

  <table>
    <caption>July 2025</caption>
    <colgroup>
      <col class="weekend">
      <col class="weekday">
      <col class="weekday">
      <col class="weekday">
      <col class="weekday">
      <col class="weekday">
      <col class="weekend">
    </colgroup>
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
      </tr>
      <tr>
        <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
      </tr>
      <tr>
        <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
      </tr>
      <tr>
        <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
      </tr>
      <tr>
        <td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" style="background-color: white;">Note: July 2025 starts on a Tuesday and has 31 days.</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
